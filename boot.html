<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="boot.css">
  </head>
  <body>
    <div class="container-md">
      <center>
      <form id="form" class="form-check-inline">
        <u><h1>Expense Tracker</h1></u>
      <label for="expenseAmount" class="form-label">Choose expenseAmount:</label>
      <input type="number" class="input-group" id="expenseid" name="expenseamount" placeholder="Enter Your Expense Amount" size="5">

      <label for="desciprtion" class="form-label" >Choose Description:</label>
      <input type="test" class="input-group" id="descriptionid" name="descriptionname" placeholder="Enter Your Description">

      <label for="items">Choose category:</label>
      <select id="choose">
        <option value="">Category</option>
        <option value="bus">Bus</option>
        <option value="car">Car</option>
        <option value="travel">Travel</option>
        <option value="food">Food</option>
      </select>
      <button type="submit" id="submitId">Add Expense</button>
    </form>
  </center>
  <ul class="liclass" id="liid"></ul> 
    </div>
    <script src="boot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
